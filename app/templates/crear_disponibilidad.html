<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Disponibilidad</title>
</head>
<body>
    <h1>Crear Disponibilidad para {{ medico.nombre }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" required><br>
        
        <label for="hora_inicio">Hora de inicio:</label>
        <input type="time" name="hora_inicio" required><br>
        
        <label for="hora_fin">Hora de fin:</label>
        <input type="time" name="hora_fin" required><br>
        
        <label for="dia_semana">Día de la semana:</label>
        <input type="text" name="dia_semana" required><br>
        
        <!-- Puedes agregar más campos según sea necesario -->

        <input type="submit" value="Guardar Disponibilidad">
    </form>
</body>
</html>
