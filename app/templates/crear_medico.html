<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Médico</title>
</head>
<body>
    <h1>Crear Médico</h1>
    <form method="post">
        {% csrf_token %}
        <label for="rut">RUT:</label>
        <input type="text" name="rut" required><br>
        
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required><br>

        <label for="especialidad">Especialidad:</label>
        <input type="text" name="especialidad" required><br>

        <!-- Agrega más campos para el médico según sea necesario -->

        <input type="submit" value="Crear Médico">
    </form>
</body>
</html>
